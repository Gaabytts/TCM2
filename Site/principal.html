<html>
    <head>
        <title>Pagina Inicial</title>
        <meta charset="utf-8">
        <meta name="author" content="Bruno Silva">
        <meta name="description" content="Pagina Inicial de Login do Cliente">
        
        <!--Folhas de Estilo - CSS-->
        <link rel="stylesheet" type="text/css" href="css/principal/nav.css">
        <link rel="stylesheet" type="text/css" href="css/principal/body.css">
        <link rel="stylesheet" type="text/css" href="css/principal/footer.css">

    </head>
    <body>
        <header>
            <p>Header - "Pode ser um banner ou imagem"</p>
        </header>
        <nav class="principal">
            <nav class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cardapio</a></li>
                    <li><a href="#">Localização</a></li>
                    <li><a href="#">Quem Somos</a></li>

                </ul>
            </nav>

        <nav class="navegacao">
            <p>Home > Login > Principal</p>
        </nav>
        <section>

                        <li>Pedidos</li>

                        <li>Configurações</li>
                        <li>Sair</li>
                    </ul>
                </div>
            </div>
            <div class="conteudo">
                <h3>Conteudo do Usuario</h3>
                <iframe>

                    Aqui será linkado as páginas referentes ao usuario
                    **Provavelmente JavaScript
                    -->

        </section>
        <footer>
            <p>Rodapé</p>
